<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futurelab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#4361ee">
    
    <style>
        /* Header-specific styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }
        
        .dark-theme header {
            background-color: rgba(15, 23, 42, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }
        
        header nav.container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            height: 80px;
            box-sizing: border-box;
            position: relative;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .dark-theme .logo {
            color: #f8fafc;
        }
        
        .logo-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            transition: transform 0.2s ease;
        }
        
        .logo-link:hover {
            transform: translateY(-2px);
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }
        
        .nav-links li a {
            color: var(--dark-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
            padding: 5px 3px;
        }
        
        .dark-theme .nav-links li a {
            color: #e2e8f0;
        }
        
        .nav-links li a:hover {
            color: var(--primary-color);
        }
        
        .nav-links li a.active {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .nav-links li a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
        
        .nav-links li a.btn {
            color: white;
            background: var(--primary-color);
            padding: 10px 20px;
            border-radius: var(--border-radius-sm);
            transition: all 0.3s ease;
        }
        
        .nav-links li a.btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .nav-links li a.btn-outline {
            color: var(--primary-color);
            background: transparent;
            border: 2px solid var(--primary-color);
        }
        
        .dark-theme .nav-links li a.btn-outline {
            color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .nav-links li a.btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .dark-theme .nav-links li a.btn-outline:hover {
            background: var(--secondary-color);
            color: var(--dark-color);
        }
        
        /* Theme toggle styling */
        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--dark-color);
            cursor: pointer;
            font-size: 1.3rem; /* Icon size */
            
            /* Standardize button box model and content alignment */
            display: inline-flex; 
            align-items: center;
            justify-content: center;
            padding: 0; 
            line-height: 1; 
            width: 40px; /* Consistent width for touch target */
            height: 40px; /* Consistent height for touch target */
            box-sizing: border-box; /* Ensure padding/border are included in width/height */

            border-radius: 50%;
            margin-left: 15px; /* Desktop: space from nav links */
            transition: color 0.3s, transform 0.3s;
            z-index: 1001; /* Ensure it's above other elements */
        }
        
        .dark-theme .theme-toggle {
            color: #e2e8f0;
        }
        
        .theme-toggle:active {
            transform: translateY(-50%) scale(0.9);
        }
        
        .theme-toggle i {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .theme-toggle:hover i {
            transform: rotate(20deg);
        }
        
        @keyframes toggle-shine {
            0% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(67, 97, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0); }
        }
        
        .toggle-animation {
            animation: toggle-shine 0.6s ease-out;
        }
        
        .toggle-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.2) 0%, rgba(67, 97, 238, 0) 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .theme-toggle:hover .toggle-glow {
            opacity: 1;
        }
        
        /* Hamburger menu styling */
        .hamburger {
            display: none;
            cursor: pointer;
            width: 30px;
            height: 24px;
            z-index: 1001;
            touch-action: manipulation;
        }
        
        .hamburger span {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: var(--dark-color);
            border-radius: 2px;
            transition: .25s ease-in-out;
        }
        
        .dark-theme .hamburger span {
            background: #fff;
        }
        
        .hamburger span:nth-child(1) { top: 0; }
        .hamburger span:nth-child(2) { top: 10px; }
        .hamburger span:nth-child(3) { top: 20px; }
        
        .hamburger.active span:nth-child(1) {
            top: 10px;
            transform: rotate(135deg);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-20px);
        }
        
        .hamburger.active span:nth-child(3) {
            top: 10px;
            transform: rotate(-135deg);
        }
        
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .mobile-menu-overlay.active {
            display: block;
            opacity: 1;
        }
        
        /* Mobile styling */
        @media (max-width: 768px) {
            header nav.container {
                display: flex;
                align-items: center;
                justify-content: center; /* Ensure logo is centered horizontally */
                padding: 0 15px;
                position: relative;
                height: 70px;
            }

            .logo-link {
                display: inline-block; /* Treat as a simple block for centering */
                position: static !important; /* Override other positioning */
                margin: 0 !important; /* Reset margins */
                padding: 0 !important; /* Reset paddings */
                line-height: 1; /* Adjust if necessary for vertical alignment */
                /* transform/transition/animation none !important are already applied below */
            }
            
            .logo {
                font-size: 1.6rem; /* Slightly smaller logo on mobile */
                position: static !important; /* Override base relative positioning */
                margin: 0 !important; /* Reset margins */
                padding: 0 !important; /* Reset paddings */
                display: inline; /* Behave like simple text content */
                vertical-align: middle; /* Helps with inline vertical alignment */
            }

            /* Prevent logo animation on mobile - this block should be reviewed to ensure it's not redundant */
            .logo-link, .logo {
                transform: none !important;
                transition: none !important;
                animation: none !important;
            }
            
            header nav.container > .hamburger { /* Increased specificity */
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                left: 15px; /* Position hamburger on the left */
                z-index: 1001;
            }
            
            header nav.container > .theme-toggle { /* Increased specificity */
                position: absolute;
                top: 50%;
                right: 15px; /* Position theme toggle on the right */
                transform: translateY(-50%);
                margin-left: 0; /* Override desktop margin-left */
                margin-top: 25px; /* Nudge down slightly */
                z-index: 1001; /* Ensure it's on top */
                /* Base styles for theme-toggle (width, height, display:inline-flex etc.) should ensure icon is centered */
            }
            
            .nav-links { /* This is the main ul for desktop nav links */
                display: none !important; /* Hide on mobile, !important to override potential specificity issues */
            }

            .nav-links-mobile { /* Styles for the separate mobile menu list */
                display: none; /* Initially hidden */
                list-style: none; margin: 0; padding: 0; /* Base reset */
                position: fixed;
                top: 70px; /* Below the header */
                left: 0;
                width: 100%;
                background-color: rgba(255, 255, 255, 0.98); /* Light theme mobile menu background */
                backdrop-filter: blur(5px);
                -webkit-backdrop-filter: blur(5px);
                padding: 20px 0;
                flex-direction: column;
                align-items: center;
                gap: 15px; /* Adjusted gap */
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                z-index: 999; /* Below hamburger/theme-toggle but above content */
                max-height: calc(100vh - 70px);
                overflow-y: auto;
            }

            .dark-theme .nav-links-mobile {
                background-color: rgba(15, 23, 42, 0.98); /* Dark theme mobile menu background */
            }

            .nav-links-mobile.active { /* When mobile menu is open */
                display: flex; /* Show it */
            }

            .nav-links-mobile li a {
                font-size: 1.1rem;
                padding: 10px 20px;
                width: 100%;
                text-align: center;
                color: var(--dark-color); 
                text-decoration: none;
                transition: background-color 0.2s ease, color 0.2s ease;
            }
            .dark-theme .nav-links-mobile li a {
                color: #e2e8f0; 
            }
            .nav-links-mobile li a:hover {
                background-color: rgba(0,0,0,0.05);
            }
            .dark-theme .nav-links-mobile li a:hover {
                background-color: rgba(255,255,255,0.05);
            }
            .nav-links-mobile li a.active {
                color: var(--primary-color);
                font-weight: 600;
            }
            .dark-theme .nav-links-mobile li a.active {
                 color: var(--secondary-color); /* Or your preferred dark theme active color */
            }


            .nav-links-mobile li a.btn-outline {
                 color: var(--primary-color);
                 background: transparent;
                 border: 2px solid var(--primary-color);
                 padding: 10px 20px;
                 border-radius: var(--border-radius-sm);
                 margin: 5px auto; 
                 display: inline-block; 
                 width: auto; /* Override 100% width for button */
            }
            .dark-theme .nav-links-mobile li a.btn-outline {
                color: var(--secondary-color);
                border-color: var(--secondary-color);
            }
             .nav-links-mobile li a.btn-outline:hover {
                background: var(--primary-color);
                color: white;
            }
            .dark-theme .nav-links-mobile li a.btn-outline:hover {
                background: var(--secondary-color);
                color: var(--dark-color);
            }

            .logo {
                font-size: 1.6rem; /* Slightly smaller logo on mobile */
            }

            /* Prevent logo animation on mobile */
            .logo-link, .logo {
                transform: none !important;
                transition: none !important;
                animation: none !important;
            }
        }
        
        @media (min-width: 769px) {
            .nav-links-mobile {
                display: none !important; /* Hide mobile nav on desktop */
            }
        }
        
        @media (max-width: 400px) {
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo-link">
                <div class="logo">Futurelab</div>
            </a>
            <!-- Desktop Nav -->
            <ul class="nav-links">
                <li><a href="index.html" id="nav-home">Home</a></li>
                <li><a href="ecommerce.html" id="nav-ecommerce">E-Commerce</a></li>
                <li><a href="web-design.html" id="nav-webdesign">Web Design</a></li>
                <li><a href="showcase.html" id="nav-showcase">Showcase</a></li>
                <li><a href="lab.html" id="nav-lab">Lab</a></li>
                <li><a href="faq.html" id="nav-faq">FAQ</a></li>
                <li><a href="contact.html" class="btn btn-outline" id="nav-contact">Contact</a></li>
            </ul>
            <!-- Mobile Nav (new) -->
            <ul class="nav-links-mobile">
                <li><a href="index.html" id="nav-mobile-home">Home</a></li>
                <li><a href="ecommerce.html" id="nav-mobile-ecommerce">E-Commerce</a></li>
                <li><a href="web-design.html" id="nav-mobile-webdesign">Web Design</a></li>
                <li><a href="showcase.html" id="nav-mobile-showcase">Showcase</a></li>
                <li><a href="lab.html" id="nav-mobile-lab">Lab</a></li>
                <li><a href="faq.html" id="nav-mobile-faq">FAQ</a></li>
                <li><a href="contact.html" class="btn btn-outline" id="nav-mobile-contact">Contact</a></li>
            </ul>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark/light mode">
                <i class="fas fa-moon"></i> <!-- Default to moon, js will update -->
                <div class="toggle-glow"></div>
            </button>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="mobile-menu-overlay"></div>
        </nav>
    </header>

    <script>
        // Script executes when injected by headerInclude.js

        // Set active navigation link based on current page
        function setActiveNavLink() {
            const currentPath = window.location.pathname;
            // Ensure pageName defaults to 'index.html' if currentPath is just '/' or empty
            const pageName = currentPath.split('/').pop() || 'index.html'; 
            
            document.querySelectorAll('.nav-links a, .nav-links-mobile a').forEach(link => {
                link.classList.remove('active');
            });
            
            let idSuffix = '';
            if (pageName === 'index.html') idSuffix = 'home';
            else if (pageName === 'ecommerce.html') idSuffix = 'ecommerce';
            else if (pageName === 'web-design.html') idSuffix = 'webdesign';
            else if (pageName === 'showcase.html') idSuffix = 'showcase';
            else if (pageName === 'lab.html') idSuffix = 'lab';
            else if (pageName === 'faq.html') idSuffix = 'faq';
            // Contact button typically doesn't use the same 'active' link styling

            if (idSuffix) {
                const desktopLink = document.getElementById(`nav-${idSuffix}`);
                if (desktopLink) desktopLink.classList.add('active');
                
                const mobileLink = document.getElementById(`nav-mobile-${idSuffix}`);
                if (mobileLink) mobileLink.classList.add('active');
            }
            
            // If on contact.html, you might want to style the contact button differently,
            // but it usually doesn't get the 'active' class meant for text links.
            // Example:
            // if (pageName === 'contact.html') {
            //     document.getElementById('nav-contact')?.classList.add('current-page-button');
            //     document.getElementById('nav-mobile-contact')?.classList.add('current-page-button');
            // }
        }
        
        // Mobile menu functionality
        const hamburger = document.querySelector('.hamburger');
        const mobileNavLinks = document.querySelector('.nav-links-mobile'); // Target the new mobile nav list
        const mobileOverlay = document.querySelector('.mobile-menu-overlay');
        const body = document.body;

        if (hamburger && mobileNavLinks) { // Check for mobileNavLinks
            function toggleMenu(event) {
                if (event) {
                     event.preventDefault(); 
                }
                hamburger.classList.toggle('active');
                mobileNavLinks.classList.toggle('active'); // Toggle active on mobileNavLinks
                
                if (mobileOverlay) {
                    mobileOverlay.classList.toggle('active');
                }
                
                body.classList.toggle('menu-open', mobileNavLinks.classList.contains('active')); // Check mobileNavLinks for menu-open
            }
            
            hamburger.addEventListener('click', toggleMenu);
            
            // Add event listeners to each link in the mobile menu to close the menu on click
            mobileNavLinks.querySelectorAll('a').forEach(link => { 
                link.addEventListener('click', function() {
                    if (mobileNavLinks.classList.contains('active')) { 
                        toggleMenu(); 
                    }
                });
            });
            
            if (mobileOverlay) {
                mobileOverlay.addEventListener('click', function() {
                     if (mobileNavLinks.classList.contains('active')) { 
                        toggleMenu(); 
                    }
                });
            }
        }
        
        setActiveNavLink();

        // Theme toggle JS is handled by initializeThemeToggle from js/theme-toggle.js,
        // called by headerInclude.js after this header is injected.
    </script>
</body>
</html>
