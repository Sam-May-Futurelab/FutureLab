<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futurelab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#4361ee">
    
    <style>
        /* Header-specific styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }
        
        .dark-theme header {
            background-color: rgba(15, 23, 42, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }
        
        header nav.container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            height: 80px;
            box-sizing: border-box;
            position: relative;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
            background: linear-gradient(45deg, #4cc9f0, #4361ee, #3a0ca3, #7209b7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .dark-theme .logo {
            background: linear-gradient(45deg, #4cc9f0, #56cfe1, #64dfdf, #72efdd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .logo-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            transition: transform 0.2s ease;
        }
        
        .logo-link:hover {
            transform: translateY(-2px);
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }
        
        .nav-links li a {
            color: var(--dark-color);
            text-decoration: none;
            font-weight: 500; /* Added for better readability */
            padding: 5px 0; /* Added for larger click target */
            position: relative; /* For ::after pseudo-element */
            transition: color 0.3s ease;
        }

        .dark-theme .nav-links li a {
            color: var(--light-gray);
        }
        
        .nav-links li a:hover {
            color: var(--primary-color);
        }

        .dark-theme .nav-links li a:hover {
            color: var(--accent-color-light);
        }
        
        .nav-links li a.active {
            color: var(--primary-color);
            font-weight: 700;
        }

        .dark-theme .nav-links li a.active {
            color: var(--accent-color-light);
        }
        
        .nav-links li a.active::after {
            content: '';
            position: absolute;
            bottom: -5px; /* Adjust as needed */
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }

        .dark-theme .nav-links li a.active::after {
            background-color: var(--accent-color-light);
        }
        
        .nav-links li a.btn {
            color: white;
            background: var(--primary-color);
            padding: 10px 20px;
            border-radius: var(--border-radius-sm);
            transition: all 0.3s ease;
        }
        
        .nav-links li a.btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .nav-links li a.btn-outline {
            color: var(--primary-color);
            background: transparent;
            border: 2px solid var(--primary-color);
        }
        
        .dark-theme .nav-links li a.btn-outline {
            color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .nav-links li a.btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .dark-theme .nav-links li a.btn-outline:hover {
            background: var(--secondary-color);
            color: var(--dark-color);
        }
        
        /* Theme toggle styling */
        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--dark-color);
            cursor: pointer;
            font-size: 1.3rem; /* Icon size */
            
            /* Standardize button box model and content alignment */
            display: inline-flex; 
            align-items: center;
            justify-content: center;
            padding: 0; 
            line-height: 1; 
            width: 40px; /* Consistent width for touch target */
            height: 40px; /* Consistent height for touch target */
            box-sizing: border-box; /* Ensure padding/border are included in width/height */

            border-radius: 50%;
            margin-left: 15px; /* Desktop: space from nav links */
            transition: color 0.3s, transform 0.3s;
            z-index: 1001; /* Ensure it's above other elements */
        }
        
        .dark-theme .theme-toggle {
            color: #e2e8f0;
        }
        
        .theme-toggle:active {
            transform: translateY(-50%) scale(0.9);
        }
        
        .theme-toggle i {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .theme-toggle:hover i {
            transform: rotate(20deg);
        }
        
        @keyframes toggle-shine {
            0% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(67, 97, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0); }
        }
        
        .toggle-animation {
            animation: toggle-shine 0.6s ease-out;
        }
        
        .toggle-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.2) 0%, rgba(67, 97, 238, 0) 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .theme-toggle:hover .toggle-glow {
            opacity: 1;
        }
        
        /* Hamburger menu styling */
        .hamburger {
            display: none;
            cursor: pointer;
            width: 30px;
            height: 24px;
            z-index: 1001;
            touch-action: manipulation;
        }
        
        .hamburger span {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: var(--dark-color);
            border-radius: 2px;
            transition: .25s ease-in-out;
        }
        
        .dark-theme .hamburger span {
            background: #fff;
        }
        
        .hamburger span:nth-child(1) { top: 0; }
        .hamburger span:nth-child(2) { top: 10px; }
        .hamburger span:nth-child(3) { top: 20px; }
        
        .hamburger.active span:nth-child(1) {
            top: 10px;
            transform: rotate(135deg);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-20px);
        }
        
        .hamburger.active span:nth-child(3) {
            top: 10px;
            transform: rotate(-135deg);
        }
        
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .mobile-menu-overlay.active {
            display: block;
            opacity: 1;
        }
        
        /* Mobile styling */
        @media (max-width: 768px) {
            header nav.container {
                display: flex;
                align-items: center;
                justify-content: center; /* Ensure logo is centered horizontally */
                padding: 0 15px;
                position: relative;
                height: 70px;
            }

            .logo-link {
                display: inline-block; /* Treat as a simple block for centering */
                position: static !important; /* Override other positioning */
                margin: 0 !important; /* Reset margins */
                padding: 0 !important; /* Reset paddings */
                line-height: 1; /* Adjust if necessary for vertical alignment */
                /* transform/transition/animation none !important are already applied below */
            }
            
            .logo {
                font-size: 1.6rem; /* Slightly smaller logo on mobile */
                position: static !important; /* Override base relative positioning */
                margin: 0 !important; /* Reset margins */
                padding: 0 !important; /* Reset paddings */
                display: inline; /* Behave like simple text content */
                vertical-align: middle; /* Helps with inline vertical alignment */
            }

            /* Prevent logo animation on mobile - this block should be reviewed to ensure it's not redundant */
            .logo-link, .logo {
                transform: none !important;
                transition: none !important;
                animation: none !important;
            }
            
            header nav.container > .hamburger { /* Increased specificity */
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                left: 15px; /* Position hamburger on the left */
                z-index: 1001;
            }
            
            header nav.container > .theme-toggle { /* Increased specificity */
                position: absolute;
                top: 50%;
                right: 15px; /* Position theme toggle on the right */
                transform: translateY(-50%);
                margin-left: 0; /* Override desktop margin-left */
                margin-top: 25px; /* Default margin, works for index, etc. */
                z-index: 1001; /* Ensure it's on top */
                /* Base styles for theme-toggle (width, height, display:inline-flex etc.) should ensure icon is centered */
            }

            /* Adjustment for specific pages where the default 25px is too much */
            body.header-toggle-adjusted header nav.container > .theme-toggle {
                margin-top: 0px; /* Adjusted margin for lab, hosting-guide */
            }

            /* Adjustment for FAQ page specifically */
            body.header-toggle-faq header nav.container > .theme-toggle {
                margin-top: 25px !important; /* Adjusted margin for faq page, forced */
            }
            
            .nav-links { /* This is the main ul for desktop nav links */
                display: none !important; /* Hide on mobile, !important to override potential specificity issues */
            }

            .nav-links-mobile { /* Styles for the separate mobile menu list */
                display: none; /* Initially hidden */
                list-style: none; margin: 0; padding: 0; /* Base reset */
                position: fixed;
                top: 70px; /* Below the header */
                left: 0;
                width: 100%;
                background-color: rgba(255, 255, 255, 0.98); /* Light theme mobile menu background */
                backdrop-filter: blur(5px);
                -webkit-backdrop-filter: blur(5px);
                padding: 20px 0;
                flex-direction: column;
                align-items: center;
                gap: 15px; /* Adjusted gap */
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                z-index: 999; /* Below hamburger/theme-toggle but above content */
                max-height: calc(100vh - 70px);
                overflow-y: auto;
            }

            .dark-theme .nav-links-mobile {
                background-color: rgba(15, 23, 42, 0.98); /* Dark theme mobile menu background */
            }

            .nav-links-mobile.active { /* When mobile menu is open */
                display: flex; /* Show it */
            }

            .nav-links-mobile li a {
                font-size: 1.1rem;
                padding: 10px 20px;
                width: 100%;
                text-align: center;
                color: var(--dark-color); 
                text-decoration: none;
                transition: background-color 0.2s ease, color 0.2s ease;
            }
            .dark-theme .nav-links-mobile li a {
                color: #e2e8f0; 
            }
            .nav-links-mobile li a:hover {
                background-color: rgba(0,0,0,0.05);
            }
            .dark-theme .nav-links-mobile li a:hover {
                background-color: rgba(255,255,255,0.05);
            }
            .nav-links-mobile li a.active {
                color: var(--primary-color);
                font-weight: 600;
            }
            .dark-theme .nav-links-mobile li a.active {
                 color: var(--secondary-color); /* Or your preferred dark theme active color */
            }


            .nav-links-mobile li a.btn-outline {
                 color: var(--primary-color);
                 background: transparent;
                 border: 2px solid var(--primary-color);
                 padding: 10px 20px;
                 border-radius: var(--border-radius-sm);
                 margin: 5px auto; 
                 display: inline-block; 
                 width: auto; /* Override 100% width for button */
            }
            .dark-theme .nav-links-mobile li a.btn-outline {
                color: var(--secondary-color);
                border-color: var(--secondary-color);
            }
             .nav-links-mobile li a.btn-outline:hover {
                background: var(--primary-color);
                color: white;
            }
            .dark-theme .nav-links-mobile li a.btn-outline:hover {
                background: var(--secondary-color);
                color: var(--dark-color);
            }

            .logo {
                font-size: 1.6rem; /* Slightly smaller logo on mobile */
            }

            /* Prevent logo animation on mobile */
            .logo-link, .logo {
                transform: none !important;
                transition: none !important;
                animation: none !important;
            }
        }
        
        @media (min-width: 769px) {
            .nav-links-mobile {
                display: none !important; /* Hide mobile nav on desktop */
            }
        }
        
        @media (max-width: 400px) {
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo-link">
                <span class="logo">Futurelab</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="web-design.html">Web Design</a></li>
                <li><a href="ecommerce.html">E-commerce</a></li>
                <li><a href="lab.html">AI Lab</a></li>
                <li><a href="showcase.html">Showcase</a></li> <!-- Added Showcase link -->
                <li><a href="blog.html">Blog</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
            <div class="header-actions">
                <a href="contact.html" class="btn btn-primary">Contact</a> <!-- Adjusted class for size, text already Contact -->
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i> <!-- Icon will be updated by JS -->
                </button>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        <!-- Mobile Navigation (will be populated by JS) -->
        <div class="mobile-menu-overlay">
            <ul class="nav-links-mobile">
                <!-- Links will be copied here by JS -->
            </ul>
        </div>
    </header>

    <script>
        // Script executes when injected by headerInclude.js

        // Set active navigation link based on current page
        function setActiveNavLink() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-links a:not(.btn)'); // Exclude buttons
            const mobileNavLinks = document.querySelectorAll('.nav-links-mobile a:not(.btn)');

            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            mobileNavLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }
        
        // Mobile menu functionality
        const hamburger = document.querySelector('.hamburger');
        const mobileNavLinks = document.querySelector('.nav-links-mobile'); // Target the new mobile nav list
        const mobileOverlay = document.querySelector('.mobile-menu-overlay');
        const body = document.body;

        if (hamburger && mobileNavLinks) { // Check for mobileNavLinks
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                mobileNavLinks.classList.toggle('active'); // Toggle active on the ul
                mobileOverlay.classList.toggle('active');
                body.classList.toggle('no-scroll'); // Prevent scrolling when menu is open

                // Populate mobile menu if it's empty and opening
                if (mobileNavLinks.classList.contains('active') && mobileNavLinks.innerHTML === '') {
                    const desktopNavLinks = document.querySelector('.nav-links').cloneNode(true);
                    // Remove any CTA buttons if they are part of the main nav items to avoid duplication,
                    // or style them differently for mobile menu.
                    // For this example, we'll just append all.
                    desktopNavLinks.childNodes.forEach(node => {
                        if (node.nodeName === 'LI') {
                             // Ensure 'active' class is also copied if present
                            const link = node.querySelector('a');
                            if (link && link.classList.contains('active')) {
                                node.classList.add('active'); // Or apply to the 'a' tag directly
                            }
                            mobileNavLinks.appendChild(node);
                        }
                    });
                }
            });

            // Close mobile menu when a link is clicked
            mobileNavLinks.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    hamburger.classList.remove('active');
                    mobileNavLinks.classList.remove('active');
                    mobileOverlay.classList.remove('active');
                    body.classList.remove('no-scroll');
                }
            });
        }
        
        setActiveNavLink();

        // Theme toggle JS is handled by initializeThemeToggle from js/theme-toggle.js,
        // called by headerInclude.js after this header is injected.
    </script>
</body>
</html>
